<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Đăng nhập</h4>
        <form class="forms-sample" (ngSubmit)="submit()" [formGroup]="loginForm">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon bg-info bg-info" id="colored-addon1">
                <i class="mdi mdi-account text-white"></i>
              </span>
              <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Tài khoản" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Bạn chưa nhập tài khoản
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon bg-primary border-primary" id="colored-addon2">
                <i class="mdi mdi-shield-outline text-white"></i>
              </span>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Mật khẩu" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Bạn chưa nhập mật khẩu</div>
                <div *ngIf="f.password.errors.requirements">Mật khẩu cần có ít nhất 8 ký tự, một chữ cái viết hoa
                  và một số</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon bg-danger border-danger" id="colored-addon2" *ngIf="this.tfaFlag">
                <i class="mdi mdi-account-check text-white"></i>
              </span>
              <input type="text" formControlName="authcode" class="form-control" *ngIf="this.tfaFlag" autocomplete="off"
                placeholder="Nhập mã xác nhận" required [ngClass]="{ 'is-invalid': submitted && f.authcode.errors }" />
              <div *ngIf="submitted && f.authcode.errors" class="invalid-feedback">
                <div *ngIf="f.authcode.errors.required">Bạn chưa nhập mã xác nhận</div>
              </div>
            </div>
          </div>
          <div class="=form-row text-center">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
            </div>
          </div>
        </form>
        <div class="register-link m-t-15 text-center">
          <p>Bạn chưa có tài khoản? <a [routerLink]="['/register']" routerLinkActive="router-link-active"> Đăng kí tại
              đây</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
