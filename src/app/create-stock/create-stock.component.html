<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Tạo mã chứng chỉ qũy</h4>
        <form class="form-sample">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Mã chứng chỉ</label>
                <div>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Số lượng</label>
                <div>
                  <input type="number" class="form-control" placeholder="0" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label>Giá bán</label>
                <div>
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>
          </div>
          <hr>
          <h4>Thông tin về bất động sản</h4>
          <div class="form-row text-center">
            <div class="col-12">
              <button class="btn btn-outline-primary btn-rounded waves-effect btn-sm" (click)="inputFile.click()">
                <span><i class="fa fa-cloud-upload" aria-hidden="true"></i>Thêm hình ảnh</span>
              </button>
              <input type='file' style="display: none" (change)="onSelectFile($event)" multiple #inputFile>
            </div>
          </div>
          <div class="row">
            <div class="col-3 col-md-3 col-sm-6 col-xs-6" *ngFor="let index of urls; index as i">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <span class="pull-right clickable" data-effect="fadeOut" (click)="removeImage(i)"><i class="fa fa-times"></i></span>
                </div>
                <div class="panel-body">
                    <img [src]="urls[i]" width="100%" height="auto"><br />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label>Mô tả</label>
                <div>
                  <app-ngx-editor [placeholder]="'Enter text here...'" height="100px"></app-ngx-editor>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row text-center">
            <div class="col-12">
              <button type="submit" class="btn btn-success btn-lg mr-2">Tạo mã</button>
              <button class="btn btn-danger btn-lg">Hủy</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
