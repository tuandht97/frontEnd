<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4>Danh sách mã chứng chỉ</h4>
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" value="{{filter}}">
          </mat-form-field>
        </div>

        <div class="example-container mat-elevation-z8">

          <mat-table [dataSource]="dataSource" matSort>
            <!-- Progress Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Tên bất động sản </mat-header-cell>
              <mat-cell *matCellDef="let row"> <a [routerLink]="['/estate', row.id]"
                  routerLinkActive="router-link-active">{{row.name}}</a> </mat-cell>
            </ng-container>

            <ng-container matColumnDef="owner">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Người bán </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.owner}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="price">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Giá bán </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.price | currency:'VND'}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="amount">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Số lượng </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.amount}} </mat-cell>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="config">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Trạng thái </mat-header-cell>
              <mat-cell *matCellDef="let row"
                [ngClass]="{'text-danger': row.config == false,'text-success': row.config == true}">
                {{row.config ? 'Xác nhận' : 'Chưa xác nhận'}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="btn">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let row">
                <a class="btn btn-primary btn-rounded btn-fw text-white" [routerLink]="['/estate', row.id]"
                  routerLinkActive="router-link-active" *ngIf="isAdmin">Tạo mã</a>
                <a class="btn btn-primary btn-rounded btn-fw text-white" [routerLink]="['/estate', row.id]"
                  routerLinkActive="router-link-active" *ngIf="isSeller">Cập nhật</a>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
          </mat-table>

          <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
