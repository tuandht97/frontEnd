<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <ngb-carousel>
                            <ng-template ngbSlide>
                                <img src="https://lorempixel.com/900/500?r=1" alt="Random first slide" height="auto"
                                    width="100%">
                            </ng-template>
                            <ng-template ngbSlide>
                                <img src="https://lorempixel.com/900/500?r=2" alt="Random second slide" height="auto"
                                    width="100%">
                            </ng-template>
                            <ng-template ngbSlide>
                                <img src="https://lorempixel.com/900/500?r=3" alt="Random third slide" height="auto"
                                    width="100%">
                            </ng-template>
                        </ngb-carousel>
                    </div>
                    <div class="col-md-4">
                        <h3 class="font-weight-bold">{{estate?.name}}</h3>
                        <div class="bg-light row p-2 mb-2">
                            <div class="col-8 d-flex align-items-center">
                                <span class="text-info font-weight-bold">Mã: {{estate?.code}}</span>
                            </div>
                            <div class="col-4 d-flex align-items-center">
                                <span class="text-warning ">{{estate?.price}} coin</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <p>Số lượng</p>
                            </div>
                            <div class="col-6">
                                <p class="mb-2">
                                    {{estate?.amount}}
                                </p>
                            </div>
                        </div>
                        <div class="col-md-12 grid-margin">
                            <h4>{{estate?.process}}/3 người đã xác nhận</h4>
                            <p class="text-danger">Mã sẽ được tạo khi có đủ 3 người xác nhận</p>
                            <ngb-progressbar type="success" [value]="processNow"></ngb-progressbar>
                        </div>
                        <form class="forms-sample" (ngSubmit)="submit()" *ngIf="isAdmin">
                            <div class="form-row text-center">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="submited">Xác
                                        nhận</button>
                                </div>
                            </div>
                        </form>
                        <div class="form-row text-center" *ngIf="isSeller">
                            <div class="col-6">
                                <button (click)="submitDelete()" class="btn btn-danger btn-lg">Xóa</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-primary btn-lg">
                                    <a style="color:white; text-decoration: none" [routerLink]="['/estate/create']">Cập
                                        nhật</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h4 class="font-weight-bold">Thông tin về bất động sản</h4>
                <h5>Địa chỉ: {{estate?.address}}</h5>
                <h5>Diện tích: {{estate?.squareMeter}} m<sup>2</sup></h5>
                <h5>Mô tả</h5>
                <div style="text-align: justify;" [innerHtml]="estate?.description">
                </div>
            </div>
        </div>
    </div>
</div>
