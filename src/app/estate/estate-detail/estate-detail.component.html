<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <ngb-carousel>
                        <ng-template ngbSlide>
                            <img src="https://lorempixel.com/900/500?r=1" alt="Random first slide" height="auto"
                                width="100%">
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="https://lorempixel.com/900/500?r=2" alt="Random second slide" height="auto"
                                width="100%">
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="https://lorempixel.com/900/500?r=3" alt="Random third slide" height="auto"
                                width="100%">
                        </ng-template>
                    </ngb-carousel>
                </div>
                <div class="col-md-4">
                    <h3 class="font-weight-bold">{{estate.name}}</h3>
                    <div class="bg-light row p-2 mb-2">
                        <div class="col-8 d-flex align-items-center">
                            <span class="text-primary display-4">{{estate.price}} coin</span>
                        </div>
                        <div class="col-4 d-flex align-items-center">
                            <h5
                                [ngClass]="{'text-danger': estate.config == false,'text-success': estate.config == true}">
                                {{estate.config ? 'Xác nhận' : 'Chưa xác nhận'}}</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p>Số lượng</p>
                        </div>
                        <div class="col-6">
                            <p class="mb-2">
                                {{estate.amount}}
                            </p>
                        </div>
                    </div>
                    <div class="row text-center d-flex align-items-center">
                        <div class="col-12">
                            <a *ngIf="isAdmin" class="btn btn-primary btn-lg mr-2">Xác nhận</a>
                            <a *ngIf="isSeller" class="btn btn-danger btn-lg mr-2">Xóa</a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="font-weight-bold">Thông tin về bất động sản</h4>
                            <h5>Địa chỉ: {{estate.address}}</h5>
                            <h5>Diện tích: {{estate.squareMeter}} m<sup>2</sup></h5>
                            <h5>Mô tả</h5>
                            <div style="text-align: justify;" [innerHtml]="estate.description">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
